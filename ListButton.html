<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="header_two">
    <nav class="navbar navbar-expand-lg navbar-light " id="color">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" id="Home" href="#">Trang chủ</a>
            </li>

            <li class="nav-item">
              <a class="nav-link " aria-current="page" id="Introduce" href="#">Giới thiệu</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="Brand" href="#">Thương hiệu</a>
            </li>

            
          </ul>
        </div>
      </div>
    </nav>

    <div class="home" style="background-color: red; width: 200px; height: 200px;">

    </div>

    <div class="introduce"  style="display: none; background-color: aqua; width: 200px; height: 200px;">

    </div>

    <div class="brand" style="display: none; background-color: yellow; width: 200px; height: 200px;">

    </div>

  </div>

    <script>
        var ulList = document.querySelector("#Home");
        var ulList2 = document.querySelector("#Introduce");
        var ulList3 = document.querySelector("#Brand");

        var home = document.querySelector(".home")
        var introduce = document.querySelector(".introduce")
        var brand = document.querySelector(".brand")

        ulList.addEventListener("click", function() {
            this.style.color = "red";
            ulList2.style.color = "#0000008C";
            ulList3.style.color = "#0000008C";

            introduce.style.display = "none";
            brand.style.display = "none";
            home.style.display = "block";
        });

        ulList2.addEventListener("click", function() {
            this.style.color = "red";
            ulList.style.color = "#0000008C";

            introduce.style.display = "block";
            brand.style.display = "none";
            home.style.display = "none";
        });

        ulList3.addEventListener("click", function() {
            this.style.color = "red";
            ulList.style.color = "#0000008C";
            ulList2.style.color = "#0000008C";


            introduce.style.display = "none";
            home.style.display = "none";
            brand.style.display = "block";

        });
    

    </script>

</body>

</html>
